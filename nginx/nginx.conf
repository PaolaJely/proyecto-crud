server {
  listen 80;
  server_name _;

  # Proxy /api/* al backend público del api-service.
  # IMPORTANT: Reemplaza https://proyecto-crud-1nku.onrender.com por la URL pública real de tu api-service.
  location /api/ {
    proxy_pass https://proyecto-crud-1nku.onrender.com$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_server_name on;
  }

  location / {
    return 200 "Gateway activo. Use /api para la API.\n";
    add_header Content-Type text/plain;
  }
}
