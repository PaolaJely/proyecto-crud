server {
  listen 80;
  server_name localhost;

  # Proxy /api/* al backend.
  # En docker-compose local: si el backend se llama "api-service" en la misma red, esto funciona.
  # Usamos $request_uri para reenviar la URI completa tal cual llega (incluye /api/...).
  location /api/ {
    proxy_pass http://api-service:3000$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
  }

  # Ra√≠z: mensaje simple (opcional)
  location / {
    return 200 "Gateway activo. Use /api for la API.\n";
    add_header Content-Type text/plain;
  }
}
